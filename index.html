<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="styles/style2.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
</head>

<body>
    
    <div class="container"> 
      <div id="calc-display">
        <div id="numbers-display">
          <div id="inner-display"></div>
        </div>
        <div id="line"></div>
      </div>
      <div id="calc-dot" class="operand-btn">.</div>
      <div id="calc-one" class="numb-btn">1</div>
      <div id="calc-four" class="numb-btn">4</div>
      <div id="calc-seven" class="numb-btn">7</div>
      <div id="calc-zero" class="numb-btn">0</div>
      <div id="calc-two" class="numb-btn">2</div>
      <div id="calc-five" class="numb-btn">5</div>
      <div id="calc-eight" class="numb-btn">8</div>
      <div id="calc-equal" class="operand-btn">=</div>
      <div id="calc-three" class="numb-btn">3</div>
      <div id="calc-six" class="numb-btn">6</div>
      <div id="calc-nine" class="numb-btn">9</div>
      <div id="calc-plus" class="operand-btn">+</div>
      <div id="calc-minus" class="operand-btn">-</div>
      <div id="calc-multiply" class="operand-btn">*</div>
      <div id="calc-divide" class="operand-btn">/</div>
      <div id="calc-clear-btn" class="clear-btn">Clear</div>

    </div>

  <script src="scripts/script.js"></script>
